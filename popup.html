<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping List</h1>
    </header>
    <section class="new-list">
      <input type="text" id="list-name" placeholder="New list name...">
      <button id="add-list">Create List</button>
    </section>
    <section class="lists">
      <h2>Lists</h2>
      <ul id="lists"></ul>
    </section>
    <section class="top-items" style="display: none;">
      <button id="back">Back</button>
      <h2 id="current-list-name">Top Items</h2>
      <ul id="list"></ul>
      <footer>
        <button id="capture">Add Product</button>
        <button id="clear">Clear List</button>
      </footer>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
